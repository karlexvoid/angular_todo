<div class="app-to-do-div">

    <form (ngSubmit)="onSubmit()" class="w-50">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Add to do </button>
      </form>
</div>
